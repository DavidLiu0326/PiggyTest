<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動安排</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            width: 100%;
            max-width: 1170px;
            text-align: center;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px; /* Some padding to ensure everything fits comfortably */
        }

        img {
            width: 100%;
            max-width: 200px; /* Reduced the size so it fits better on mobile screens */
            display: block;
            margin: 10px auto;
        }

        .info-block {
            background-color: #f3f3f3;
            padding: 10px; /* Reduced padding for mobile fitting */
            margin-bottom: 10px; /* Reduced margin for mobile fitting */
            border-radius: 10px;
        }

        .inputs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0;
        }

        .input-column {
            flex-basis: 100%; /* Setting it to take full width by default */
            padding: 0 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 15px; /* Reduced padding for mobile fitting */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px; /* Reduced margin for mobile fitting */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media query for larger screens */
        @media only screen and (min-width: 769px) {
            .input-column {
                flex-basis: calc(20% - 20px); /* Distributing the width amongst columns for larger screens */
            }
        }

    </style>
</head>

<body>
    <img src="https://drive.google.com/uc?id=1NzJCUd4pgx8CV2j4Asvnrg-u3L4eGf7k" alt="Top Center Image">
    <div class="info-block">
        活動建議的安排原因...
    </div>
    <div class="inputs-container">
        <div class="input-column">
            <input type="text" placeholder="活動名稱">
        </div>
        <div class="input-column">
            <input type="datetime-local" placeholder="活動時間">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動地點">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動人員">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動備註">
        </div>
    </div>
    <button>提交</button>
</body>

</html>
