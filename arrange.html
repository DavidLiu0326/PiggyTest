<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動安排</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .info-block {
            background-color: #f3f3f3;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .inputs-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-column {
            flex: 1;
            margin: 0 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="info-block">
        活動建議的安排原因...
    </div>
    <div class="inputs-container">
        <div class="input-column">
            <input type="text" placeholder="活動名稱">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動時間">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動地點">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動人員">
        </div>
        <div class="input-column">
            <input type="text" placeholder="活動備註">
        </div>
    </div>
    <button>提交</button>
</body>
</html>
